<!doctype html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/jqs3osj.css" />
    <link href="/css/index.css" rel="stylesheet" />

      src="https://kit.fontawesome.com/a1cf958ea2.js"
      crossorigin="anonymous"
    ></script>
    <title>Home Page for the auction site ArtfulBids</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="sub-header">
        <h1 class="sub-header-h1">My Profile</h1>
      </div>
      <button id="go-back-button">Go back</button>
      <div class="container mt-5">
        <div class="row d-flex flex-row justify-content-center">
          <div class="col text-center">
            <div>
              <img
                alt="profile avatar"
                class="avatar-profile"
                id="avatarImage"
              />
            </div>
            <!-- Add a button or link to open the modal -->
            <button
              type="button"
              class="btn btn-primary mt-2"
              id="edit-button"
              data-bs-toggle="modal"
              data-bs-target="#avatarModal"
            >
              Edit Avatar
            </button>

            <!-- The modal -->
            <div
              class="modal fade"
              id="avatarModal"
              tabindex="-1"
              aria-labelledby="avatarModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="avatarModalLabel">
                      Edit Avatar
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <label for="avatarInput" class="form-label"
                      >Avatar URL:</label
                    >
                    <input type="text" class="form-control" id="avatarInput" />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      onclick="handleAvatarChange()"
                    >
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col p-5">
            <div class="user-info-container"></div>
            <div class="credits-container"></div>
          </div>
        </div>
      </div>
      <div class="container mt-2 mb-5 d-flex flex-column">
        <button
          onclick="location.href=`/html/create-listing.html`;"
          class="btn btn-log-in mt-3 mx-auto"
          id="create-listing-btn"
        >
          Create New Listing
        </button>
        <button id="log-out-button" class="btn btn-log-in mt-3 mx-auto">
          Log Out
        </button>
      </div>

      <div class="container mx-auto mt-5">
        <h2 class="mb-3">Your Listings</h2>
        <div class="listings-container row justify-content-center"></div>
      </div>
    </main>
