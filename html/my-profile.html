<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/jqs3osj.css" />
    <script
      src="https://kit.fontawesome.com/a1cf958ea2.js"
      crossorigin="anonymous"
    ></script>
    <title>Home Page for the auction site ArtfulBids</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="sub-header">
        <h1 class="sub-header-h1">My Profile</h1>
      </div>
      <div class="container mt-5">
        <div class="row d-flex flex-row justify-content-center">
          <div class="col text-center">
            <div>
              <img
                src="/images/default/default-profile-image.jpg"
                alt="profile avatar"
                class="avatar-profile"
              />
            </div>
            <div>
              <a href="">Edit Profile</a>
            </div>
          </div>
          <div class="col p-5">
            <div class="user-info-container"></div>
            <div class="credits-container"></div>
          </div>
        </div>
      </div>
      <div class="container mt-2 mb-5 d-flex flex-column">
        <button
          onclick="location.href=`/html/create-listing.html`;"
          class="btn btn-log-in mt-3 mx-auto"
        >
          Create New Listing
        </button>
        <button id="log-out-button" class="btn btn-log-in mt-3 mx-auto">
          Log Out
        </button>
      </div>

      <div class="container mx-auto mt-5">
        <h2 class="mb-3">Your Listings</h2>
        <div class="listings-container row justify-content-center"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/pages/myProfile.js"></script>
  </body>
</html>
