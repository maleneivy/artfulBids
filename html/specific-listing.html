<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/jqs3osj.css" />
    <script
      src="https://kit.fontawesome.com/a1cf958ea2.js"
      crossorigin="anonymous"
    ></script>
    <title>Specific Listing Page</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="sub-header">
        <h1 class="sub-header-h1 specific-listing-h1"></h1>
      </div>
      <button id="go-back-button">Go back</button>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active img-thumbnail"
            aria-current="true"
            aria-label="Slide 1"
          >
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt=""
            />
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            class="img-thumbnail"
          >
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt=""
            />
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
            class="img-thumbnail"
          >
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt=""
            />
          </button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container mt-5">
        <div class="col row-specific">
          <div class="col mt-3 specific-listing-container"></div>
          <div class="col mt-4">
            <h5>Description</h5>
            <p id="description-text"></p>
          </div>
          <button
            class="btn btn-primary"
            style="display: none"
            id="editButton"
            data-bs-toggle="modal"
            data-bs-target="#editModal"
          >
            Edit Listing
          </button>
          <!--Edit Modal -->
          <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel">Edit Listing</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="edit-listing-form">
                    <div class="mb-3">
                      <label for="editTitleInput" class="form-label"
                        >Title</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="editTitleInput"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="editDescriptionInput" class="form-label"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="editDescriptionInput"
                        rows="7"
                      ></textarea>
                    </div>
                    <div class="mb-3">
                      <div id="editImageInputsContainer"></div>
                      <div class="empty-image-message"></div>
                      <button type="button" id="addImageInput" class="mt-2">
                        Add Image
                      </button>
                    </div>
                    <div class="mb-3">
                      <label for="editTagsInput" class="form-label"
                        >Category</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="editTagsInput"
                      />
                    </div>
                    <div class="modal-footer">
                      <div class="edit-message"></div>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                        id="closeModalButton"
                      >
                        Close
                      </button>
                      <button
                        type="submit"
                        id="save-listing-button"
                        class="btn btn-primary"
                      >
                        Save changes
                      </button>
                      <button
                        type="submit"
                        id="delete-listing-button"
                        class="btn"
                      >
                        Delete
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bid-container d-flex">
        <input
          type="number"
          id="bidAmount"
          class="form-control"
          placeholder="Place your bid here"
        />
        <button class="btn btn-primary" id="bidButton" onclick="placeBid()">
          Bid
        </button>
        <button
          class="btn btn-primary"
          style="display: none"
          id="logInButton"
          onclick="location.href=`/html/log-in-register.html`"
        >
          Log in to place a bid
        </button>
      </div>
      <div class="bidding-message"></div>

      <div class="container mt-5" id="bidding-history-container">
        <table class="table" id="bidding-table">
          <h5>Bid history</h5>
          <div class="unregistered-message"></div>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer class="mt-5 bg-primary">

          <div class="col" id="footer-top"></div>

      </div>

      </div>

        <div class="col" id="footer-bottom"></div>
      </div>

  </body>
</html>
