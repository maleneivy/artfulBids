<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/jqs3osj.css" />
    <script
      src="https://kit.fontawesome.com/a1cf958ea2.js"
      crossorigin="anonymous"
    ></script>
    <title>Specific Listing Page</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="sub-header">
        <h1 class="sub-header-h1 specific-listing-h1"></h1>
      </div>

      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active img-thumbnail"
            aria-current="true"
            aria-label="Slide 1"
          >
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt=""
            />
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            class="img-thumbnail"
          >
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt=""
            />
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
            class="img-thumbnail"
          >
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt=""
            />
          </button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/images/default/default-post-image.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container mt-5">
        <div class="row row-specific">
          <div class="col specific-listing-container"></div>
          <div class="col">
            <h5>Description</h5>
            <p id="description-text"></p>
          </div>
        </div>
      </div>
      <div class="container mt-5" id="bidding-history-container"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/pages/specificListing.js"></script>
  </body>
</html>
